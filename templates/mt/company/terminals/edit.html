<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Терминал {{ dt.name }}</h1>

    <form method="post">
        <div>
            <label for="name">Название</label>
            <input type="text" name="name" id="name" value="{{ dt.name }}">
        </div>
        <div>
            <label for="address">Адрес</label>
            <input type="text" name="address" id="address" value="{{ dt.address }}">
        </div>
        <div>
            <label for="location">Координаты</label>
            <input type="text" name="location" id="location" value="{{ dt.location }}">
        </div>
        <div>
            <label for="phone">Телефон</label>
            <input type="text" name="phone" id="phone" value="{{ dt.phone }}">
        </div>
        <div>
            <label for="schedule">Расписание</label>
            <input type="text" name="schedule" id="schedule" value="{{ dt.schedule or [] }}">
        </div>
        <div>
            <label for="alpha_login">Логин альфы</label>
            <input type="text" name="alpha_login" id="alpha_login" value="{{ dt.alpha_login or '' }}">
        </div>
        <div>
            <label for="alpha_pass">Пароль альфы</label>
            <input type="text" name="alpha_pass" id="alpha_pass" value="{{ dt.alpha_pass or '' }}">
        </div>
        <div>
            <label for="platius_payment_code">Код типа оплаты platius</label>
            <input type="text" name="platius_payment_code" id="platius_payment_code" value="{{ dt.platius_payment_code or '' }}">
        </div>
        <div>
            <label>
                Включено
                <input type="checkbox" name="active" {% if dt.active %}checked{% endif %}>
            </label>
        </div>
        <input type="submit" value="Сохранить">
    </form>
    <a href="/mt/company/{{ dt.company_id }}/terminals">Назад к списку</a>
</body>
</html>
