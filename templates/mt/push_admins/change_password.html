<!DOCTYPE html>
<html>
<head>
    <title>Изменение пароля</title>
</head>
<body>
    <form method="post">
        <label>Новый пароль: <input type="text" size="40" name="password"></label><br>
        <input type="submit" value="Отправить"/>
        {% if error %}
            <div>
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </form>
</body>
</html>
