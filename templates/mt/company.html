<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h3>{{ company_name }}</h3>
    <form method="post">
        {% for delivery_type in delivery_types %}
            <label><input type="checkbox" {% if delivery_type.available %} checked {% endif %} name={{ delivery_type.key.id() }}>{{ delivery_type.name }}</label><br>
        {% endfor %}
        <label><input type="submit" value="Сохранить""></label>
    </form>
</body>
</html>
