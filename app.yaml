application: empatika-resto-test
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /cron/.*
  script: cron.app
  login: admin

- url: /mt/.*
  script: main.app
  login: admin

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: PIL
  version: "1.1.7"

- name: lxml
  version: "latest"

- name: jinja2
  version: latest

builtins:
- remote_api: on
- deferred: on
#- appstats: on
