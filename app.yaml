application: empatika-resto-test
version: rustem-iiko-automation
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /templates
  static_dir: templates

- url: /cron/.*
  script: cron.app
  login: admin

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: PIL
  version: "1.1.7"

builtins:
- remote_api: on
- deferred: on
